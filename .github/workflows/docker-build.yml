name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract base image tag
        id: base-tag
        run: |
          BASE_TAG=$(grep "^FROM" Dockerfile | sed 's/FROM.*://' | tr -d '\r')
          echo "base_tag=${BASE_TAG}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set date
        id: date
        run: |
          echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.base-tag.outputs.base_tag }}
            type=raw,value=${{ steps.base-tag.outputs.base_tag }}-${{ steps.date.outputs.date }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build description string
        id: desc
        run: |
          # Build a reusable description matching the Dockerfile LABEL
          DESC="A docker image based on the AVD universal image, but including Node.js (Base: ${{ steps.base-tag.outputs.base_tag }})"
          echo "description=$DESC" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          annotations: |
            org.opencontainers.image.description=${{ steps.desc.outputs.description }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}